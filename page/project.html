        body {

        .headerp {
            width: 90%;
            max-width: 900px;
            margin: 0 auto;
        }

        .headerp h4 {
            color: white;
            font-size: 20px;
            margin-bottom: 2rem;
            text-align: center;
        }

        .project {
            width: 90%;
            max-width: 240px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: auto;
            grid-gap: 20px;
        }

        .card {
            background: white;
            text-decoration: none;
            color: #444;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            z-index: -90px;
            flex-direction: column;
            min-height: 100%;
            position: relative;
            top: 0;
            transition: all 0.1s ease-in;
        }

        .card:hover {
            top: -2;
            box-shadow: 0 8px 10px rgba(0, 0, 0, 0.2);

        }

        .card .item1 {
            padding-bottom: 60%;
            background-size: cover;
            background-position: center;
        }

        .card article {
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between; 
        }

        .card h4 {
            font-size: 20px;
            margin: 0;
            color: #333;
        }

        .card span {
            font-size: 12px;
            font-weight: bold;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 0.5em;
            margin: 2em 0 0 0;
        }

        /* Footer */
        .footer {
            margin-top: 0;
            height: 150px;
            box-shadow: 4px;
        }
    </style>
</head>
